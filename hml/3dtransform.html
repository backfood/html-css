<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: aliceblue;
    }

    .text1 {
      width: 200px;
      height: 200px;
      background-color: rgb(218, 153, 153);
      z-index: 1;
    }

    .text2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: rgb(2, 240, 240);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="text1"> text
      <div class="text2">text</div>

    </div>
  </div>
</body>

</html>
