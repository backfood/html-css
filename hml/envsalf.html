<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        div {
            flex: 1;
            width: 100%;
            background-color: aqua;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const fun = (num) => {
            if (num + '' === 'undefined') return '0.00';
            if (num === 0) return '0.00';
            num += '';
            let str = '';
            let endStr = num.slice(-2);
            endStr = '.' + (endStr.length > 1 ? endStr : endStr + '0');
            num = num.slice(0, -2);
            const formateNum = (num) => {
                if (!num) return;
                str = num.slice(-3) + str;
                const tempStr = num.slice(0, -3);
                if (tempStr) {
                    str = `,${str}`;
                    formateNum(tempStr);
                }
            };
            formateNum(num);
            if (!str.length) str = '0';
            return str + endStr;
        }
        console.log(fun(2))
    </script>
</body>

</html>
