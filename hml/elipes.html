<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    @keyframes width-change {

      0%,
      100% {
        width: 400px
      }

      50% {
        width: 320px
      }
    }
  </style>
  <div style="animation: width-change 8s ease infinite;line-height: 20px;position: relative;overflow: hidden;">
    <div
      style="float: right;width:100%;;margin-left:-150px;font-size: 16px;color:transparent;font-family: auto;letter-spacing: 1px;">
      JavaScript（通常缩写为JS）是一种高级的、解释型的编程语言。JavaScript是一门基于原型、头等函数的语言，是一门多范式的语言，它支持面向对象程序设计，指令式编程，以及函数式编程。
    </div>
    <div
      style="float: right;width:100%;position: absolute;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 4;font-size: 150px;letter-spacing: 1px;font-family: cursive;color: transparent;overflow: hidden;">
      <span style="font-size: 16px;letter-spacing: 1px;vertical-align: top;color: black;font-family: auto;">
        JavaScript（通常缩写为JS）是一种高级的、解释型的编程语言。JavaScript是一门基于原型、头等函数的语言，是一门多范式的语言，它支持面向对象程序设计，指令式编程，以及函数式编程。
      </span>
    </div>
    <div style="float:right;width:150px;height: 80px;"></div>
    <div
      style="float:right;width:150px;height:20px; position: relative;transform: translate(-100%,-100%);left: 100%;color: black;direction: rtl;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">
      JavaScript（通常缩写为JS）是一种高级的、解释型的编程语言。JavaScript是一门基于原型、头等函数的语言，是一门多范式的语言，它支持面向对象程序设计，指令式编程，以及函数式编程。</div>
  </div>
</body>

</html>
