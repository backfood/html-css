<style>

    height: 50px;

  .ul {

    background-color: #414;
    background-image: linear-gradient(right, #414, #afafaf);
    overflow-x: scroll;
  }

  .li {
    flex-shrink: 0;
    margin: 0 20px;
    width: 260px;
    height: 50px;

    background-color: aquamarine;
  }
</style>

<body>
  <div>
    <div class="ul">
      <div class="li"></div>
      <div class="li"></div>
      <div class="li"></div>
      <div class="li"></div>
      <div class="li"></div>
    </div>
  </div>
</body>
